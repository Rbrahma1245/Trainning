<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 200px;
        height: 200px;
      }
      #div {
        width: 200px;
        height: 200px;
        border: 2px solid red;
        background-color: #dbd1d0;
      }
    </style>
  </head>
  <body>
    <div style="height: 250px">
      <img
        id="drag1"
        draggable="true"
        ondragstart="drag(event)"
        src="https://images.unsplash.com/photo-1683009427540-c5bd6a32abf6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="image1"
      />
      <img
        id="drag2"
        draggable="true"
        ondragstart="drag(event)"
        src="https://images.unsplash.com/photo-1703027816278-2573b76e62f9?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="image2"
      />
    </div>

    <div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <script>
        function drag(e){
            e.dataTransfer.setData("img", e.target.id)
        }

        function drop(e){
            e.preventDefault()
            let imgData = e.dataTransfer.getData("img")
            e.target.appendChild(document.getElementById(imgData))

        }
        function allowDrop(e) {
        e.preventDefault();
      }
    </script>
  </body>
</html>
