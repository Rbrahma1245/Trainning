<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img class="img1" src="https://images.unsplash.com/photo-1683009427540-c5bd6a32abf6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image1" onclick="swapImg()">
    <img class="img2" src="https://images.unsplash.com/photo-1703027816278-2573b76e62f9?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image2" onclick="swapImg()">
    


    <script>
        let imgArr= ["https://images.unsplash.com/photo-1683009427540-c5bd6a32abf6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                "https://images.unsplash.com/photo-1703027816278-2573b76e62f9?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                ]


       function swapImg(){
        
        let img1 = document.getElementsByClassName("img1")[0]
        let img2 = document.getElementsByClassName("img2")[0]


        if(img1.src == imgArr[0]){
            img1.setAttribute("src", imgArr[1])
            img2.setAttribute("src", imgArr[0])
        }else{       
            img1.setAttribute("src", imgArr[0])
            img2.setAttribute("src", imgArr[1])
        }
        }
    
    </script>
</body>
</html>
