    <input id="num" type="number" name="number" >
    <input type="button" value="Submit" onclick="handleSubmitForm(event)">
    <p class="message "></p>
  
    <script>
        let num;
        let message = document.getElementsByClassName("message")[0]
    
        // function handleChange(e){
        //     num = e.target.value
        // }

       function handleSubmitForm(e){
        e.preventDefault()
        let num = document.getElementById("num").value

        if(num>0 && num <100){
            message.innerText = "Valid input"
            // if(message.classList.contains("red")){
            //     message.classList.remove("red")
            // }
            // message.classList.add("green")
            message.style.color="green"

        }else{
            message.innerText = "Invalid input" 
            if(message.classList.contains("green")){
                message.classList.remove("green")
            }
            message.classList.add("red")
        }
       }

       
       
    </script>
    
</body>
