<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <img />
    <figure>Mark this as figure 1</figure>
    <figcaption>Mark this as 2nd figure</figcaption>

    <progress value="20" max="100"></progress>

    <p>
      Article published on <time datetime="2023-01-01">January 1, 2023</time>
    </p>

    <details>
      <summary>Click to view details</summary>
      <p>Additional information goes here.</p>
    </details>

    <address>
      <p>Author: John Doe</p>
      <p>Email: john@example.com</p>
    </address>

    <input type="text" />

    <p>This is some <ins>inserted</ins> text.</p>
    <p>This is <u>underlined</u> text.</p>

    <p>This is an example of <code>inline code</code>.</p>

    <pre>
    This is an example
        of preformatted text.
     </pre
    >

    
  </body>
</html>
