<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        background-color: aquamarine;
        position: relative;
        animation-name: move;
        animation-duration: 1s;
      
      }

      @keyframes move {
      
        50% {
          background-color: blue;
        
          width: 50px;
          height: 50px;
        }
        75% {
          background-color: green;
          width: 30px;
          height: 30px;
        }
        100% {
          background-color: red;
          
          width: 0;
          height: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script></script>
  </body>
</html>
