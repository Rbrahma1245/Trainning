    <meta charset="UTF-8" />

  <body>
    <div class="d-flex justify-content-center align-items-center ">
      <form onsubmit="validateForm(event)" class="border border-primary p-2">
        <div class="row">
          <div class="col">
            <label for="fName">First Name:</label>
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              name="fName"
            />
            <span id="fNameError" class="error-message"></span>
          </div>
          <div class="col">
            <label for="lName">Last Name:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              name="lName"
            />
            <span id="lNameError" class="error-message"></span>
          </div>
        </div>

        <div class="col">
          <label for="lName">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            name="email"
          />
          <span id="emailError" class="error-message"></span>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

    <script>
      function validateForm(e) {
        e.preventDefault();

        try {
          let form = document.getElementById("form");
          let fName = e.target.fName.value;
          let lName = e.target.lName.value;

          let pattern = /\d/;

          let checkFName = pattern.test(fName);
          let checkLName = pattern.test(lName);

          console.log(checkLName, checkFName);
          if (fName.length > 3 || lName.length > 3) {
            if (!checkFName || !checkLName) {
              //   alert("VALID INPUT");
              Swal.fire({
                title: "Good job!",
                text: "You clicked the button!",
                icon: "success",
              });
            } else {
              throw new Error("Name cannot contain digit");
            }
          } else {
            throw new Error("Name should contain 3 character");
          }
        } catch (err) {
          console.log(err.message);
        }
      }
