<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <style>
      .error-message {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center mt-5">
      <form
        onsubmit="validateForm(event)"
        class="border border-primary rounded p-5"
      >
        <div class="row">
          <div class="col">
            <label for="fName">First Name:</label>
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              name="fName"
            />
            <span id="fNameError" class="error-message"></span>
          </div>
          <div class="col">
            <label for="lName">Last Name:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              name="lName"
            />
            <span id="lNameError" class="error-message"></span>
          </div>
        </div>

        <div class="col">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            name="email"
            required
          />
          <span id="emailError" class="error-message"></span>
        </div>

        <div class="col">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
            name="password"
            required
          />
          <span id="passwordError" class="error-message"></span>
        </div>

        <br />
        <button type="submit" class="btn btn-primary">SUBMIT</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

    <script>
      function validateForm(e) {
        e.preventDefault();

        try {
          let form = document.getElementById("form");
          let fName = e.target.fName.value;
          let lName = e.target.lName.value;

          let fNameError = document.getElementById("fNameError");

          let pattern = /\d/;

          let checkFName = pattern.test(fName);
          let checkLName = pattern.test(lName);

          console.log(checkLName, checkFName);
          if (fName.length > 3 && lName.length > 3) {
            if (!checkFName && !checkLName) {
              //   alert("VALID INPUT");
              Swal.fire({
                title: "Correct",
                text: "You have successfully fill up the form",
                icon: "success",
              });
            } else {
              Swal.fire({
                title: "Error",
                text: "Name should not contain number",
                icon: "error",
              });

              throw new Error("Name cannot contain digit");
            }
          } else {
            throw new Error("Name should contain 3 character");
          }
        } catch (err) {
          console.log(err.message);
          // fNameError.innerText = err.message
        }
      }
    </script>
  </body>
</html>
