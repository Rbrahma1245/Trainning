<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <label for="name">Enter your name </label>
      <input id="name" name="name" type="text" />
      <br />
      <label for="password">Enter your password </label>
      <input id="password" name="password" type="password" />
      <br />

      <label for="email">Enter your Email </label>
      <input id="email" name="email" type="email" />
      <br />

      <label for="gender">Gender</label>
      <label> <input name="gender" type="radio" value="Male" />Male </label>
      <label> <input name="gender" type="radio" value="Female" />Female </label>
      <br />

      <input type="submit" value="Submit" />
    </form>

    <script>
       
        form.addEventListener("submit", function(e){
            e.preventDefault()
            let form = document.getElementById("form")

            console.log("click");
            let formData = new FormData(form)

            for(let data of formData.entries()){
                console.log(data[1]);

                if(data[1].length > 2){
                  console.log(data[0], "CORRECT PAGE");
                }else{
                  console.log("ALL field should be more than 3 character");
                }
            }

            console.log(formData);
        })
    </script>
  </body>
</html>
