<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="debounce">Input with Debounce</label>
    <input name="debounce" type="text" id="search" />

    <script>
      function debounce(func, delay) {
        let timeout;

        return function () {
          const context = this;
          // console.log(context, "from context");
          const args = arguments;
          // console.log(args, "from arguments");
          clearTimeout(timeout);

          timeout = setTimeout(function () {
            func.apply(context, args);
          }, delay);
        };
      }
      function handleInput() {
        let val = document.getElementById("search").value;
        console.log(val);
      }

      let debounceInput = debounce(handleInput, 500);

      document
        .getElementById("search")
        .addEventListener("input", debounceInput);

      // console.log(debounce);
    </script>
  </body>
</html>
