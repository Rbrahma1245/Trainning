      //NESTED CALLBACK

      function print(name, callback) {
        console.log("before calling");
        setTimeout(() => {
          console.log("1st setTimeout");
          callback(name);

          setTimeout(() => {
            console.log("2nd setTimeout");
            callback(name);
          }, 1000);
        }, 2000);
        console.log("after call");
      }
