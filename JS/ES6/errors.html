    <title>Document</title>

  <body>
    <script>
      function checkNumber(num) {
        if (num > 0) {
          console.log("The number is positive");
        } else {
          throw new Error("The number cannot be negative");
        }
      }

      try {
        checkNumber(-5);
      } catch (error) {
        console.error("INVALID NUMBER", error.message);
      }

      // arr = new Array(-1);
      // console.log(arr); // RangeError: Index out of range
    </script>
  </body>
