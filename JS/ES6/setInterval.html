<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let counter = 0;

      let id = setInterval(() => {
        console.log(counter);
        counter++;

        if (counter == 10) {
          clearInterval(id);
        }
      }, 1000);
    </script>
  </body>
</html>
